<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Khai báo và sử dụng biến
    </title>
</head>
<body>
    <h2>bai 1</h2>
        <script>
            var i = 10;
            var f = 20.5;
            var b = true;
            var s = "Ha noi";

            document.write('i = ' + i + "<br>");
            document.write('f = ' + f + "<br>");
            document.write('b = ' + b + "<br>");
            document.write('s =' + s);
        </script>
    <h2>bai 2</h2>
        <script>
            var width = 20;
            var height = 10
            var area = width * height;
            document.write('area =' + area);
        </script>
    <h2>bai 3</h2>
        <script>
            a = prompt("nhap bien a");
            b = prompt("nhap bien b");
            if (a%b ==0){
                document.write('a chia het cho b');

            }else {
                document.write('a khong chia het cho b');
            }
        </script>
</body>
</html>
